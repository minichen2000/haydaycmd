<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>


    <link href="css/style.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="js/scripts/hashmap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/logger.service.js"></script>
    <script src="js/services/common-util.service.js"></script>
    <script src="js/main/main-controller.js"></script>
</head>

<body ng-app="starter" ng-controller="MainController as vm">

<div style="padding:50px;text-align: center">
        <div class="row">
            <form class="form-horizontal col-sm-4" role="form">
                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="vm.cmd"
                               placeholder="Commands">

                        <button class="btn btn-success" style="width:100%;margin-top: 8px" ng-disabled="{{vm.requestProcessing}}"
                                ng-click="vm.onCmd()"><i class="fa fa-paper-plane fa-fw"></i>&nbsp;Send
                        </button>
                    </div>
                </div>
            </form>
        </div>
</div>
</body>
</html>
